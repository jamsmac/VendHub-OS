# ==================================================
# VendHub Alertmanager Configuration
# ==================================================

global:
  # Global SMTP settings
  smtp_smarthost: 'smtp.gmail.com:587'
  smtp_from: 'alerts@vendhub.uz'
  smtp_auth_username: '${SMTP_USERNAME}'
  smtp_auth_password: '${SMTP_PASSWORD}'
  smtp_require_tls: true

  # Slack settings
  slack_api_url: '${SLACK_WEBHOOK_URL}'

  # Default resolve timeout
  resolve_timeout: 5m

# Route tree
route:
  # Default receiver
  receiver: 'default-receiver'

  # Group alerts by these labels
  group_by: ['alertname', 'severity', 'instance']

  # How long to wait before sending initial notification
  group_wait: 30s

  # How long to wait before sending notification about new alerts
  group_interval: 5m

  # How long to wait before re-sending notification
  repeat_interval: 4h

  # Child routes
  routes:
    # Critical alerts - send immediately to all channels
    - match:
        severity: critical
      receiver: 'critical-receiver'
      group_wait: 10s
      repeat_interval: 1h
      continue: true

    # Warning alerts
    - match:
        severity: warning
      receiver: 'warning-receiver'
      repeat_interval: 4h

    # Business alerts
    - match_re:
        alertname: 'NoOrders.*|MachineOffline|LowInventory'
      receiver: 'business-receiver'
      repeat_interval: 2h

# Inhibition rules - prevent alerts based on other alerts
inhibit_rules:
  # If critical, suppress warning for same alertname
  - source_match:
      severity: 'critical'
    target_match:
      severity: 'warning'
    equal: ['alertname', 'instance']

# Receivers
receivers:
  # Default receiver
  - name: 'default-receiver'
    email_configs:
      - to: 'devops@vendhub.uz'
        send_resolved: true
    telegram_configs:
      - api_url: 'https://api.telegram.org'
        bot_token: '${TELEGRAM_BOT_TOKEN}'
        chat_id: ${TELEGRAM_ALERTS_CHAT_ID}
        parse_mode: 'HTML'
        message: |
          {{ if eq .Status "firing" }}üî¥{{ else }}üü¢{{ end }} <b>{{ .Status | toUpper }}</b>

          {{ range .Alerts }}
          <b>Alert:</b> {{ .Labels.alertname }}
          <b>Severity:</b> {{ .Labels.severity }}
          <b>Summary:</b> {{ .Annotations.summary }}
          <b>Description:</b> {{ .Annotations.description }}
          {{ end }}

  # Critical receiver - all channels
  - name: 'critical-receiver'
    email_configs:
      - to: 'devops@vendhub.uz,cto@vendhub.uz'
        send_resolved: true
        headers:
          Subject: 'üö® CRITICAL: {{ .GroupLabels.alertname }}'
    telegram_configs:
      - api_url: 'https://api.telegram.org'
        bot_token: '${TELEGRAM_BOT_TOKEN}'
        chat_id: ${TELEGRAM_CRITICAL_CHAT_ID}
        parse_mode: 'HTML'
        message: |
          üö®üö®üö® <b>CRITICAL ALERT</b> üö®üö®üö®

          {{ range .Alerts }}
          <b>Alert:</b> {{ .Labels.alertname }}
          <b>Instance:</b> {{ .Labels.instance }}
          <b>Summary:</b> {{ .Annotations.summary }}
          <b>Description:</b> {{ .Annotations.description }}
          <b>Time:</b> {{ .StartsAt.Format "2006-01-02 15:04:05" }}
          {{ end }}

          <b>Status:</b> {{ .Status | toUpper }}
    slack_configs:
      - channel: '#alerts-critical'
        send_resolved: true
        title: '{{ if eq .Status "firing" }}üî¥{{ else }}üü¢{{ end }} {{ .GroupLabels.alertname }}'
        text: '{{ range .Alerts }}{{ .Annotations.description }}{{ end }}'
        color: '{{ if eq .Status "firing" }}danger{{ else }}good{{ end }}'

  # Warning receiver
  - name: 'warning-receiver'
    telegram_configs:
      - api_url: 'https://api.telegram.org'
        bot_token: '${TELEGRAM_BOT_TOKEN}'
        chat_id: ${TELEGRAM_ALERTS_CHAT_ID}
        parse_mode: 'HTML'
        message: |
          ‚ö†Ô∏è <b>WARNING</b>

          {{ range .Alerts }}
          <b>Alert:</b> {{ .Labels.alertname }}
          <b>Summary:</b> {{ .Annotations.summary }}
          {{ end }}
    slack_configs:
      - channel: '#alerts-warning'
        send_resolved: true

  # Business alerts receiver
  - name: 'business-receiver'
    telegram_configs:
      - api_url: 'https://api.telegram.org'
        bot_token: '${TELEGRAM_BOT_TOKEN}'
        chat_id: ${TELEGRAM_BUSINESS_CHAT_ID}
        parse_mode: 'HTML'
        message: |
          üìä <b>Business Alert</b>

          {{ range .Alerts }}
          <b>Alert:</b> {{ .Labels.alertname }}
          <b>Summary:</b> {{ .Annotations.summary }}
          <b>Description:</b> {{ .Annotations.description }}
          {{ end }}

# Templates
templates:
  - '/etc/alertmanager/templates/*.tmpl'
