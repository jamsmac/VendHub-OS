apiVersion: v2
name: vendhub
description: VendHub - Smart Vending Machine Management Platform
type: application
version: 1.0.0
appVersion: "1.0.0"

keywords:
  - vending
  - iot
  - telegram
  - payments

home: https://vendhub.uz
sources:
  - https://github.com/vendhub/vendhub-unified

maintainers:
  - name: VendHub Team
    email: dev@vendhub.uz

dependencies:
  - name: postgresql
    version: "13.2.24"
    repository: https://charts.bitnami.com/bitnami
    condition: postgresql.enabled

  - name: redis
    version: "18.6.1"
    repository: https://charts.bitnami.com/bitnami
    condition: redis.enabled

  - name: ingress-nginx
    version: "4.8.3"
    repository: https://kubernetes.github.io/ingress-nginx
    condition: ingress-nginx.enabled

annotations:
  category: Business
  licenses: Proprietary
