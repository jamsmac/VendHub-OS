# ==================================================
# VendHub Telegram Bot Deployment
# ==================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vendhub-bot
  namespace: vendhub
  labels:
    app: vendhub-bot
    tier: backend
spec:
  replicas: 1  # Single replica for Telegram webhook
  selector:
    matchLabels:
      app: vendhub-bot
  strategy:
    type: Recreate  # Ensure only one instance at a time
  template:
    metadata:
      labels:
        app: vendhub-bot
        tier: backend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001

      initContainers:
        - name: wait-for-api
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z vendhub-api 4000; do echo waiting for api; sleep 2; done;']

        - name: wait-for-redis
          image: busybox:1.36
          command: ['sh', '-c', 'until nc -z redis 6379; do echo waiting for redis; sleep 2; done;']

      containers:
        - name: bot
          image: vendhub/bot:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3001
              protocol: TCP

          envFrom:
            - configMapRef:
                name: vendhub-config
            - secretRef:
                name: vendhub-secrets

          env:
            - name: PORT
              value: "3001"
            - name: WEBHOOK_DOMAIN
              value: "https://bot.vendhub.uz"
            - name: WEBHOOK_PATH
              value: "/webhook"
            - name: MINI_APP_URL
              valueFrom:
                configMapKeyRef:
                  name: vendhub-config
                  key: CLIENT_URL

          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 30
            periodSeconds: 30
            timeoutSeconds: 10

          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10

---
apiVersion: v1
kind: Service
metadata:
  name: vendhub-bot
  namespace: vendhub
  labels:
    app: vendhub-bot
spec:
  type: ClusterIP
  ports:
    - port: 3001
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: vendhub-bot
