# ==================================================
# VendHub Web (Admin Panel) Deployment
# ==================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vendhub-web
  namespace: vendhub
  labels:
    app: vendhub-web
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vendhub-web
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: vendhub-web
        tier: frontend
    spec:
      securityContext:
        runAsNonRoot: true
        runAsUser: 1001
        fsGroup: 1001

      containers:
        - name: web
          image: vendhub/web:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 3000
              protocol: TCP

          env:
            - name: NODE_ENV
              value: "production"
            - name: NEXT_PUBLIC_API_URL
              valueFrom:
                configMapKeyRef:
                  name: vendhub-config
                  key: API_URL

          resources:
            requests:
              cpu: "50m"
              memory: "128Mi"
            limits:
              cpu: "500m"
              memory: "512Mi"

          livenessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 20
            periodSeconds: 10
            timeoutSeconds: 5

          readinessProbe:
            httpGet:
              path: /api/health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 5
            timeoutSeconds: 3

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: vendhub-web
                topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: vendhub-web
  namespace: vendhub
  labels:
    app: vendhub-web
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: vendhub-web

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: vendhub-web
  namespace: vendhub
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: vendhub-web
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70

---
apiVersion: policy/v1
kind: PodDisruptionBudget
metadata:
  name: vendhub-web
  namespace: vendhub
spec:
  minAvailable: 1
  selector:
    matchLabels:
      app: vendhub-web
