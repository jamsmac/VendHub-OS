# ==================================================
# VendHub Ingress Configuration
# ==================================================
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vendhub-ingress
  namespace: vendhub
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-body-size: "50m"
    nginx.ingress.kubernetes.io/proxy-connect-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "60"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "60"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

    # Rate limiting
    nginx.ingress.kubernetes.io/limit-rps: "50"
    nginx.ingress.kubernetes.io/limit-connections: "20"

    # Security headers
    nginx.ingress.kubernetes.io/configuration-snippet: |
      add_header X-Frame-Options "SAMEORIGIN" always;
      add_header X-Content-Type-Options "nosniff" always;
      add_header X-XSS-Protection "1; mode=block" always;
      add_header Referrer-Policy "strict-origin-when-cross-origin" always;

spec:
  tls:
    - hosts:
        - api.vendhub.uz
        - admin.vendhub.uz
        - app.vendhub.uz
        - bot.vendhub.uz
      secretName: vendhub-tls

  rules:
    # API
    - host: api.vendhub.uz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vendhub-api
                port:
                  number: 4000

    # Admin Panel
    - host: admin.vendhub.uz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vendhub-web
                port:
                  number: 3000

    # Mini App
    - host: app.vendhub.uz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vendhub-client
                port:
                  number: 80

    # Telegram Bot Webhook
    - host: bot.vendhub.uz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vendhub-bot
                port:
                  number: 3001

---
# WebSocket Ingress (separate for sticky sessions)
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: vendhub-websocket-ingress
  namespace: vendhub
  annotations:
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/ssl-redirect: "true"
    nginx.ingress.kubernetes.io/proxy-read-timeout: "3600"
    nginx.ingress.kubernetes.io/proxy-send-timeout: "3600"
    nginx.ingress.kubernetes.io/upstream-hash-by: "$request_uri"
    nginx.ingress.kubernetes.io/affinity: "cookie"
    nginx.ingress.kubernetes.io/session-cookie-name: "vendhub-ws"
    nginx.ingress.kubernetes.io/session-cookie-max-age: "172800"
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

    # WebSocket specific
    nginx.ingress.kubernetes.io/configuration-snippet: |
      proxy_set_header Upgrade $http_upgrade;
      proxy_set_header Connection "upgrade";

spec:
  tls:
    - hosts:
        - ws.vendhub.uz
      secretName: vendhub-ws-tls

  rules:
    - host: ws.vendhub.uz
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: vendhub-api
                port:
                  number: 4000

---
# ClusterIssuer for Let's Encrypt
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
spec:
  acme:
    server: https://acme-v02.api.letsencrypt.org/directory
    email: admin@vendhub.uz
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
      - http01:
          ingress:
            class: nginx
