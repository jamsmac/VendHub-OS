# ==================================================
# VendHub Client (Mini App) Deployment
# ==================================================
apiVersion: apps/v1
kind: Deployment
metadata:
  name: vendhub-client
  namespace: vendhub
  labels:
    app: vendhub-client
    tier: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: vendhub-client
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      labels:
        app: vendhub-client
        tier: frontend
    spec:
      containers:
        - name: client
          image: vendhub/client:latest
          imagePullPolicy: Always
          ports:
            - name: http
              containerPort: 80
              protocol: TCP

          resources:
            requests:
              cpu: "25m"
              memory: "64Mi"
            limits:
              cpu: "200m"
              memory: "256Mi"

          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10

          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 5

      affinity:
        podAntiAffinity:
          preferredDuringSchedulingIgnoredDuringExecution:
            - weight: 100
              podAffinityTerm:
                labelSelector:
                  matchLabels:
                    app: vendhub-client
                topologyKey: kubernetes.io/hostname

---
apiVersion: v1
kind: Service
metadata:
  name: vendhub-client
  namespace: vendhub
  labels:
    app: vendhub-client
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: http
      protocol: TCP
      name: http
  selector:
    app: vendhub-client

---
apiVersion: autoscaling/v2
kind: HorizontalPodAutoscaler
metadata:
  name: vendhub-client
  namespace: vendhub
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: vendhub-client
  minReplicas: 2
  maxReplicas: 5
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
