# ==================================================
# VendHub Secrets Template
# NOTE: In production, use sealed-secrets or external-secrets
# ==================================================
apiVersion: v1
kind: Secret
metadata:
  name: vendhub-secrets
  namespace: vendhub
type: Opaque
stringData:
  # Database
  DB_USERNAME: "${DB_USERNAME}"
  DB_PASSWORD: "${DB_PASSWORD}"
  DATABASE_URL: "postgresql://${DB_USERNAME}:${DB_PASSWORD}@postgres:5432/vendhub"

  # Redis
  REDIS_PASSWORD: "${REDIS_PASSWORD}"
  REDIS_URL: "redis://:${REDIS_PASSWORD}@redis:6379"

  # JWT
  JWT_SECRET: "${JWT_SECRET}"
  JWT_REFRESH_SECRET: "${JWT_REFRESH_SECRET}"

  # Telegram
  TELEGRAM_BOT_TOKEN: "${TELEGRAM_BOT_TOKEN}"

  # Payment Providers
  PAYME_MERCHANT_ID: "${PAYME_MERCHANT_ID}"
  PAYME_SECRET_KEY: "${PAYME_SECRET_KEY}"
  CLICK_MERCHANT_ID: "${CLICK_MERCHANT_ID}"
  CLICK_SERVICE_ID: "${CLICK_SERVICE_ID}"
  CLICK_SECRET_KEY: "${CLICK_SECRET_KEY}"

  # External Services
  SENTRY_DSN: "${SENTRY_DSN}"
  SMTP_HOST: "${SMTP_HOST}"
  SMTP_USER: "${SMTP_USER}"
  SMTP_PASSWORD: "${SMTP_PASSWORD}"

---
apiVersion: v1
kind: Secret
metadata:
  name: postgres-secrets
  namespace: vendhub
type: Opaque
stringData:
  POSTGRES_USER: "${DB_USERNAME}"
  POSTGRES_PASSWORD: "${DB_PASSWORD}"
  POSTGRES_DB: "vendhub"

---
apiVersion: v1
kind: Secret
metadata:
  name: redis-secrets
  namespace: vendhub
type: Opaque
stringData:
  REDIS_PASSWORD: "${REDIS_PASSWORD}"
