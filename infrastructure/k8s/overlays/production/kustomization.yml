# ==================================================
# Kustomize Production Overlay
# ==================================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: vendhub

resources:
  - ../../base

commonLabels:
  environment: production

# Production-specific patches
patches:
  # Production replicas
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 3
    target:
      kind: Deployment
      name: vendhub-api

  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
    target:
      kind: Deployment
      name: vendhub-web

  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 2
    target:
      kind: Deployment
      name: vendhub-client

  # Production resource limits
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 2Gi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 2000m
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 512Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 250m
    target:
      kind: Deployment
      name: vendhub-api

  # Production database resources
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 8Gi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 4000m
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/memory
        value: 2Gi
      - op: replace
        path: /spec/template/spec/containers/0/resources/requests/cpu
        value: 1000m
    target:
      kind: StatefulSet
      name: postgres

  # Production storage
  - patch: |-
      - op: replace
        path: /spec/volumeClaimTemplates/0/spec/resources/requests/storage
        value: 100Gi
    target:
      kind: StatefulSet
      name: postgres

  # Production HPA settings
  - patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 3
      - op: replace
        path: /spec/maxReplicas
        value: 20
    target:
      kind: HorizontalPodAutoscaler
      name: vendhub-api

# Production ConfigMap
configMapGenerator:
  - name: vendhub-config
    behavior: merge
    literals:
      - NODE_ENV=production
      - ENABLE_SWAGGER=false
      - API_URL=https://api.vendhub.uz
      - WEB_URL=https://admin.vendhub.uz
      - CLIENT_URL=https://app.vendhub.uz

# Image tags for production
images:
  - name: vendhub/api
    newTag: stable
  - name: vendhub/web
    newTag: stable
  - name: vendhub/client
    newTag: stable
  - name: vendhub/bot
    newTag: stable
