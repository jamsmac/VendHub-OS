# ==================================================
# Kustomize Staging Overlay
# ==================================================
apiVersion: kustomize.config.k8s.io/v1beta1
kind: Kustomization

namespace: vendhub-staging

resources:
  - ../../base

namePrefix: staging-

commonLabels:
  environment: staging

# Staging-specific patches
patches:
  # Reduce replicas for staging
  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: vendhub-api

  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: vendhub-web

  - patch: |-
      - op: replace
        path: /spec/replicas
        value: 1
    target:
      kind: Deployment
      name: vendhub-client

  # Reduce resource limits for staging
  - patch: |-
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/memory
        value: 512Mi
      - op: replace
        path: /spec/template/spec/containers/0/resources/limits/cpu
        value: 500m
    target:
      kind: Deployment
      name: vendhub-api

  # Reduce HPA max replicas
  - patch: |-
      - op: replace
        path: /spec/minReplicas
        value: 1
      - op: replace
        path: /spec/maxReplicas
        value: 3
    target:
      kind: HorizontalPodAutoscaler

# Override ConfigMap for staging
configMapGenerator:
  - name: vendhub-config
    behavior: merge
    literals:
      - API_URL=https://api-staging.vendhub.uz
      - WEB_URL=https://admin-staging.vendhub.uz
      - CLIENT_URL=https://app-staging.vendhub.uz
      - ENABLE_SWAGGER=true

# Override Ingress hosts
patchesStrategicMerge:
  - ingress-patch.yml
