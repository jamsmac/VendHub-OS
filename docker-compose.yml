# VendHub OS - Docker Compose
# NOTE: Copy .env.example to .env and set required secrets before starting

services:
  # ============================================================================
  # DATABASE SERVICES
  # ============================================================================

  # PostgreSQL Database
  postgres:
    image: postgres:16-alpine
    container_name: vendhub-postgres
    restart: unless-stopped
    environment:
      POSTGRES_DB: ${DB_NAME:-vendhub}
      POSTGRES_USER: ${DB_USER:-vendhub}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      POSTGRES_INITDB_ARGS: "--encoding=UTF8 --locale=en_US.utf8"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./infrastructure/postgres/init.sql:/docker-entrypoint-initdb.d/01-init.sql
      - ./infrastructure/postgres/extensions.sql:/docker-entrypoint-initdb.d/02-extensions.sql
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-vendhub} -d ${DB_NAME:-vendhub}"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - vendhub-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # Redis Cache & Session Store
  redis:
    image: redis:7-alpine
    container_name: vendhub-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
      - ./infrastructure/redis/redis.conf:/usr/local/etc/redis/redis.conf
    command: >
      redis-server /usr/local/etc/redis/redis.conf
      --appendonly yes
      --maxmemory 256mb
      --maxmemory-policy allkeys-lru
      --requirepass ${REDIS_PASSWORD:-vendhub_redis}
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-vendhub_redis}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 512M
        reservations:
          cpus: '0.1'
          memory: 64M
    networks:
      - vendhub-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # ============================================================================
  # APPLICATION SERVICES
  # ============================================================================

  # NestJS API
  api:
    build:
      context: .
      dockerfile: apps/api/Dockerfile
      target: ${BUILD_TARGET:-development}
    container_name: vendhub-api
    restart: unless-stopped
    environment:
      # Node
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 4000

      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-vendhub}
      DB_USER: ${DB_USER:-vendhub}
      DB_PASSWORD: ${DB_PASSWORD:?DB_PASSWORD is required}
      DB_SYNCHRONIZE: ${DB_SYNCHRONIZE:-false}
      DB_LOGGING: ${DB_LOGGING:-false}

      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-vendhub_redis}

      # JWT
      JWT_SECRET: ${JWT_SECRET:?JWT_SECRET is required (min 32 chars)}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:?JWT_REFRESH_SECRET is required}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-15m}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-7d}

      # Telegram Bot
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN:-}
      TELEGRAM_WEBHOOK_URL: ${TELEGRAM_WEBHOOK_URL:-}

      # SMS (Uzbekistan providers)
      SMS_PROVIDER: ${SMS_PROVIDER:-eskiz}
      SMS_API_KEY: ${SMS_API_KEY:-}
      SMS_SENDER_ID: ${SMS_SENDER_ID:-VendHub}

      # Email
      SMTP_HOST: ${SMTP_HOST:-}
      SMTP_PORT: ${SMTP_PORT:-587}
      SMTP_USER: ${SMTP_USER:-}
      SMTP_PASSWORD: ${SMTP_PASSWORD:-}
      SMTP_FROM: ${SMTP_FROM:-noreply@vendhub.uz}

      # Storage (MinIO/S3)
      STORAGE_ENDPOINT: ${STORAGE_ENDPOINT:-minio:9000}
      STORAGE_ACCESS_KEY: ${STORAGE_ACCESS_KEY:?STORAGE_ACCESS_KEY is required}
      STORAGE_SECRET_KEY: ${STORAGE_SECRET_KEY:?STORAGE_SECRET_KEY is required}
      STORAGE_BUCKET: ${STORAGE_BUCKET:-vendhub}

      # OFD Integration (Uzbekistan Fiscal)
      OFD_ENABLED: ${OFD_ENABLED:-false}
      OFD_API_URL: ${OFD_API_URL:-}
      OFD_API_KEY: ${OFD_API_KEY:-}

      # Payment Integration
      PAYME_MERCHANT_ID: ${PAYME_MERCHANT_ID:-}
      PAYME_SECRET_KEY: ${PAYME_SECRET_KEY:-}
      CLICK_MERCHANT_ID: ${CLICK_MERCHANT_ID:-}
      CLICK_SECRET_KEY: ${CLICK_SECRET_KEY:-}
      UZUM_MERCHANT_ID: ${UZUM_MERCHANT_ID:-}
      UZUM_SECRET_KEY: ${UZUM_SECRET_KEY:-}

      # Sentry
      SENTRY_DSN: ${SENTRY_DSN:-}

    ports:
      - "${API_PORT:-4000}:4000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./apps/api:/app/apps/api
      - ./packages:/app/packages
      - api_node_modules:/app/node_modules
      - api_dist:/app/apps/api/dist
    deploy:
      resources:
        limits:
          cpus: '2'
          memory: 2G
        reservations:
          cpus: '0.5'
          memory: 512M
    networks:
      - vendhub-network
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "5"

  # Next.js Admin Panel
  web:
    build:
      context: .
      dockerfile: apps/web/Dockerfile
      target: ${BUILD_TARGET:-development}
    container_name: vendhub-web
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      NEXT_PUBLIC_API_URL: ${NEXT_PUBLIC_API_URL:-http://localhost:4000}
      NEXT_PUBLIC_WS_URL: ${NEXT_PUBLIC_WS_URL:-ws://localhost:4000}
      NEXT_PUBLIC_APP_NAME: VendHub OS
      NEXT_PUBLIC_SENTRY_DSN: ${SENTRY_DSN:-}
    ports:
      - "${WEB_PORT:-3000}:3000"
    depends_on:
      - api
    volumes:
      - ./apps/web:/app/apps/web
      - ./packages:/app/packages
      - web_node_modules:/app/node_modules
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - vendhub-network
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"

  # React PWA Client (Operator Mobile App)
  client:
    build:
      context: .
      dockerfile: apps/client/Dockerfile
      target: ${BUILD_TARGET:-development}
    container_name: vendhub-client
    restart: unless-stopped
    environment:
      NODE_ENV: ${NODE_ENV:-development}
      VITE_API_URL: ${VITE_API_URL:-http://localhost:4000}
      VITE_WS_URL: ${VITE_WS_URL:-ws://localhost:4000}
      VITE_GOOGLE_MAPS_API_KEY: ${GOOGLE_MAPS_API_KEY:-}
      VITE_YANDEX_MAPS_API_KEY: ${YANDEX_MAPS_API_KEY:-}
    ports:
      - "${CLIENT_PORT:-5173}:5173"
    depends_on:
      - api
    volumes:
      - ./apps/client:/app/apps/client
      - ./packages:/app/packages
      - client_node_modules:/app/node_modules
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.25'
          memory: 256M
    networks:
      - vendhub-network
    logging:
      driver: "json-file"
      options:
        max-size: "20m"
        max-file: "3"

  # ============================================================================
  # INFRASTRUCTURE SERVICES
  # ============================================================================

  # MinIO Object Storage
  minio:
    image: minio/minio:latest
    container_name: vendhub-minio
    restart: unless-stopped
    environment:
      MINIO_ROOT_USER: ${STORAGE_ACCESS_KEY:?STORAGE_ACCESS_KEY is required}
      MINIO_ROOT_PASSWORD: ${STORAGE_SECRET_KEY:?STORAGE_SECRET_KEY is required}
    command: server /data --console-address ":9001"
    ports:
      - "${MINIO_PORT:-9000}:9000"
      - "${MINIO_CONSOLE_PORT:-9001}:9001"
    volumes:
      - minio_data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 1G
        reservations:
          cpus: '0.1'
          memory: 128M
    networks:
      - vendhub-network

  # BullMQ Dashboard (Queue monitoring)
  bull-board:
    image: deadly0/bull-board:latest
    container_name: vendhub-bull-board
    restart: unless-stopped
    environment:
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_PASSWORD: ${REDIS_PASSWORD:-vendhub_redis}
    ports:
      - "${BULL_BOARD_PORT:-3030}:3000"
    depends_on:
      - redis
    networks:
      - vendhub-network
    profiles:
      - dev

  # ============================================================================
  # MONITORING SERVICES (Development/Staging)
  # ============================================================================

  # Adminer (Database UI)
  adminer:
    image: adminer:latest
    container_name: vendhub-adminer
    restart: unless-stopped
    ports:
      - "${ADMINER_PORT:-8080}:8080"
    environment:
      ADMINER_DEFAULT_SERVER: postgres
      ADMINER_DESIGN: nette
    depends_on:
      - postgres
    networks:
      - vendhub-network
    profiles:
      - dev

  # Redis Commander (Redis UI)
  redis-commander:
    image: rediscommander/redis-commander:latest
    container_name: vendhub-redis-commander
    restart: unless-stopped
    environment:
      REDIS_HOSTS: local:redis:6379:0:${REDIS_PASSWORD:-vendhub_redis}
    ports:
      - "${REDIS_COMMANDER_PORT:-8081}:8081"
    depends_on:
      - redis
    networks:
      - vendhub-network
    profiles:
      - dev

  # ============================================================================
  # PRODUCTION SERVICES
  # ============================================================================

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: vendhub-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./infrastructure/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./infrastructure/nginx/conf.d:/etc/nginx/conf.d:ro
      - ./infrastructure/nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      - api
      - web
      - client
    deploy:
      resources:
        limits:
          cpus: '1'
          memory: 256M
    networks:
      - vendhub-network
    profiles:
      - production
    logging:
      driver: "json-file"
      options:
        max-size: "50m"
        max-file: "10"

  # Certbot for SSL (Production)
  certbot:
    image: certbot/certbot:latest
    container_name: vendhub-certbot
    volumes:
      - ./infrastructure/nginx/ssl:/etc/letsencrypt
      - ./infrastructure/nginx/certbot-www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    networks:
      - vendhub-network
    profiles:
      - production

# ============================================================================
# VOLUMES
# ============================================================================

volumes:
  postgres_data:
    name: vendhub-postgres-data
  redis_data:
    name: vendhub-redis-data
  minio_data:
    name: vendhub-minio-data
  api_node_modules:
    name: vendhub-api-node-modules
  api_dist:
    name: vendhub-api-dist
  web_node_modules:
    name: vendhub-web-node-modules
  client_node_modules:
    name: vendhub-client-node-modules
  nginx_logs:
    name: vendhub-nginx-logs

# ============================================================================
# NETWORKS
# ============================================================================

networks:
  vendhub-network:
    name: vendhub-network
    driver: bridge
